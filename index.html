<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<body>
     <div class="container">
         <div class="temperature-converter">
            <!-- Mobile Icon -->
        
            <h2 class="title">Temperature Converter</h2>

            <!-- Showing result here -->
            <div class="result">
                <span class="result-heading">Result (Celsius)</span>
                 <h2 class="celsius-value" id="celsius">1</h2>
            </div>

            <div class="result">
                <span class="result-heading">Result (Kelvin)</span>
                 <h2 class="kelvin-value" id="kelvin">1</h2>
            </div>

            <!-- input field -->
            <div class="degree-type">
                <!-- For degree -->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                     <input type="number" name="degree" id="degree">
                </div>

                <!-- For option selection -->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                     <select name="temperatures" id="temp-type"  autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                        <option value="celsius" id="celsius">Celsius</option>
                     </select>
                </div>
            </div>

            <button id="convert-btn">Celsius Converter</button>
            <button id="convert-btn2">Kelvin Converter</button>
         </div>
     </div>


    <!-- script tags -->
    <script src="js/app.js"></script>
</body>
</html>
